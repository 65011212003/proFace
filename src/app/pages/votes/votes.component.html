<div class="flex items-center justify-center min-h-screen bg-cover bg-no-repeat"
    style="background-image: url('https://wallpapers.com/images/hd/crayon-shin-chan-shinnosuke-in-pink-htsxl0z4v9xkd0mx.jpg');">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <div class="text-center font-bold text-2xl mb-4 text-pink-400">
            Shin Chan Sign-up
        </div>
        <form class="space-y-4">
            <div>
                <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="first-name" name="first-name"
                    class="block w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:ring-2"
                    placeholder="John Doe">
            </div>
            <div>
                <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="last-name" name="last-name"
                    class="block w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:ring-2"
                    placeholder="Jane Doe">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email"
                    class="block w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:ring-2"
                    placeholder="johndoe@example.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                    class="block w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:ring-2"
                    placeholder="********">
            </div>
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password"
                    class="block w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:ring-2"
                    placeholder="********">
            </div>
            <button type="submit"
                class="block w-full px-3 py-2 rounded-md bg-indigo-600 text-white font-medium hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign
                Up</button>
        </form>
    </div>
</div>
