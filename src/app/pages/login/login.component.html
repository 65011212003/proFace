<!-- login.component.html -->
<div class="flex items-center justify-center h-screen"
    style="background-image: url('https://4kwallpapers.com/images/wallpapers/shinchan-tv-series-3840x2160-13652.jpg'); background-size: cover;">
    <div class="bg-white bg-opacity-80 p-8 rounded-md shadow-md w-96">
        <p class="text-center text-4xl font-bold text-pink-700 mb-6">Shin Chan Login</p>
        <form>
            <label class="block mb-2 text-xl text-pink-700">Username:</label>
            <input type="text"
                class="w-full px-3 py-2 mb-4 border-b-2 border-pink-500 focus:outline-none focus:border-pink-700"
                required>

            <label class="block mb-2 text-xl text-pink-700">Password:</label>
            <div class="relative">
                <input [type]="passwordInputType"
                    class="w-full px-3 py-2 mb-2 border-b-2 border-pink-500 focus:outline-none focus:border-pink-700"
                    required>
                <button type="button" (click)="togglePasswordVisibility()"
                    class="absolute right-0 bottom-0 mb-2 mr-2 text-pink-500 focus:outline-none">
                    {{ showPassword ? 'Hide' : 'Show' }}
                </button>
            </div>

            <button type="submit"
                class="w-full bg-pink-500 text-white py-2 rounded-md hover:bg-pink-600 focus:outline-none">Login
            </button>
        </form>
    </div>
</div>
