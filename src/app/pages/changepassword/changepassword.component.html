<div class="flex items-center justify-center min-h-screen bg-cover bg-no-repeat"
    style="background-image: url(https://wallpapercave.com/wp/wp3062318.jpg);">
    <div class="bg-white px-10 pt-10 pb-20 rounded shadow-md w-full max-w-md">
        <div class="text-center font-bold text-2xl mb-4">
            Shin Chan Change Password
        </div>
        <form class="space-y-4">
            <div>
                <label for="current-password" class="block text-sm font-medium text-gray-700">Current Password</label>
                <input type="password" id="current-password" name="current-password"
                    class="block w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:ring-2"
                    placeholder="********">
            </div>
            <div>
                <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" id="new-password" name="new-password"
                    class="block w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:ring-2"
                    placeholder="********">
            </div>
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password"
                    class="block w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:ring-2"
                    placeholder="********">
            </div>
            <div class="flex items-center justify-center mt-4">
                <button type="submit"
                    class="inline-flex items-center px-4 py-2 bg-pink-600 text-white font-bold rounded-md hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
                    Change Password
                </button>
            </div>
        </form>
    </div>
</div>
