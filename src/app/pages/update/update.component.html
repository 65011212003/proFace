<div class="flex items-center justify-center min-h-screen bg-cover bg-no-repeat"
    style="background-image: url(https://wallpapers.com/images/hd/blushing-shin-chan-cartoon-butt-out-b5vko7i58e1qi35h.jpg);">
    <div class="bg-white px-10 pt-10 pb-20 rounded shadow-md w-full max-w-md">
        <div class="text-center font-bold text-2xl mb-4 text-pink-400">
            Shin Chan Update Data
        </div>
        <form class="space-y-4">
            <div>
                <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="first-name" name="first-name"
                    class="block w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:ring-2"
                    placeholder="John Doe">
            </div>
            <div>
                <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="last-name" name="last-name"
                    class="block w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:ring-2"
                    placeholder="Jane Doe">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email"
                    class="block w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:ring-2"
                    placeholder="johndoe@example.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Enter password to update
                    data</label>
                <input type="password" id="password" name="password"
                    class="block w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:ring-2"
                    placeholder="********">
            </div>
            <div class="flex items-center justify-center mt-4">
                <button type="submit"
                    class="inline-flex items-center px-4 py-2 bg-pink-600 text-white font-bold rounded-md hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
                    Update
                </button>
            </div>
        </form>
    </div>
</div>
